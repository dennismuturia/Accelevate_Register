{% extends 'base.html' %}
{% block content %}
  <h2>Sign up</h2>
    <div class="row justify-content-md-center">
        <div class="col-md-6">
             <form method="post">
            {% csrf_token %}
              {% for field in  form %}
              <p>
                {{ field.label_tag }}<br>
                {{ field }}
                {% if field.help_text %}
                  <small style="display: none">{{ field.help_text }}</small>
                {% endif %}
                {% for error in field.errors %}
                  <p style="color: red">{{ error }}</p>
                {% endfor %}
              </p>
              {% endfor %}

            <button type="submit">Sign up</button>
          </form>
        </div>
    </div>

{% endblock %}
